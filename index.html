<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KeyCrafter</title>
  </head>
  <body>
    <main class="container">
      <h1>Generate A</h1>
      <h2>Random Password</h2>
      <p>Never use an insecure password again!</p>
      <div class="checkbox-container">
        <label class="checkbox-label"><input type="checkbox" id="includeUpperCase" checked> Include Uppercase</label>
        <label class="checkbox-label"><input type="checkbox" id="includeLowerCase" checked> Include Lowercase</label>
        <label class="checkbox-label"><input type="checkbox" id="includeNumbers" checked> Include Numbers</label>
        <label class="checkbox-label"><input type="checkbox" id="includeSymbols" checked> Include Symbols</label>
      </div>
      <div class="slider-container">
        <label for="passwordLength" class="slider-label">Password Length:</label>
        <input type="range" id="passwordLength" class="slider" min="1" max="18" value="14">
        <span id="sliderValue" class="slider-value">14</span>
      </div>
      <button id="generate" onclick="generatePassword(), generatePasswordTwo()">
        KeyCrafter Unlocked
      </button>
      <div class="result-container">
        <div class="result" id="passwordOne">.....</div>
        <img class="clipBoard" src="./images/copy.png" alt="copy to clipboard" id="copy" onclick="copyPassword()">
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
